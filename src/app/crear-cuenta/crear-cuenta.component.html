<form (ngSubmit)="agregar()">
  <input type="text" placeholder="ingresa tu nick" name="nick" class="form-control"
  [(ngModel)]="usuario.nick"
  >
  <input type="password" placeholder="ingresa tu contrasena" name="pass" class="form-control"
  [(ngModel)]="usuario.pass"
  >
  
  <button class="btn btn-warning mt-3" type="submit">Agregar</button>
</form>
